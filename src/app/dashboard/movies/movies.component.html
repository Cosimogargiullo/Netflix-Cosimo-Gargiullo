<div class="card-container row p-5">
  <h1 id="home" class="text-white fs-1">Popular on Netflix</h1>
  <div class="card col-2" *ngFor="let movie of moviesData; let id = index">
    <div>
      <div class="img1"><img min-height="500 rem" [src]="'https://image.tmdb.org/t/p/w500' + movie.data.poster_path"
          class="card-img" alt="film" /></div>
      <!-- <div class="text">
        <h3>{{movie.data.overview}}</h3>
      </div> -->
      <a href="#">
        <div class="title text-start">
          <h3 class="fs-3">{{movie.data.original_title}}</h3>
          <h4 >{{movie.data.release_date}}</h4>
        </div>
      </a>
      <a href="#">
        <div class="like"><button [style.color]="movie.favId ? 'red' : ''" class="btn btn-trasparent fs-4 like"
            (click)="movie.favId ? removeFavorite(movie.favId, id) : addFavorite(movie.data.id, id)">
            ❤
          </button></div>
      </a>
    </div>
  </div>
</div>
